<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Outfit', 'sans'],
            mono: ['monospace'],
          },
          extend: {
            colors: {
              white: 'hsl(0, 0%, 100%)',
              lightgray: 'hsl(212, 45%, 89%)',
              grayishblue: 'hsl(220,15%,55%)',
              darkblue: 'hsl(218, 44%, 22%)',
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Background -->
    <div class="flex justify-center items-center bg-lightgray min-h-screen">
      <!-- QR code -->
      <div
        class="flex flex-col space-y-6 justify-center items-center w-[375px] bg-white rounded-3xl p-4 shadow-xl"
      >
        <!-- Image -->
        <img src="images/image-qr-code.png" alt="QR code image" class="rounded-lg" />
        <!-- Content -->
        <div class="space-y-3 text-center px-4 pb-4">
          <h2 class="font-bold text-2xl text-darkblue">Improve your front-end skills by building projects</h2>
          <p class="text-md text-grayishblue px-4">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </div>
    <!-- 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/CosteaAlin93" target="_blank">Alin</a>.
    </div> -->
  </body>
</html>
